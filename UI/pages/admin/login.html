<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="order food fast-food">
    <meta name="keywords" content="Fast-Food-Fast, order for your food, we deliver food">
    <meta name="author" content="Idris Kelani">
    <title> Fast-Food-Fast</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../css/headers.css">
    <link rel="stylesheet" type="text/css" href="../../css/mainstylesheet.css">
    <link rel="stylesheet" type="text/css" href="../../css/form.css">
</head>

<body>
    <div class="allbody">
        <header>
            <div class="nav">
                <div class="header-container">
                    <div id="homecontainer">
                        <a href="../../index.html">
                            <h1>Fast-Food-Fast</h1>
                        </a>
                    </div>
                    <nav class="nav-list">
                        <ul>
                            <li>
                                <a href="#">Admin</a>
                            </li>

                        </ul>
                    </nav>

                </div>
        </header>
        <section id="slide-nav">
            <a href="#">Admin</a>
        </section>
        <div class="main-body all-login-body">
            <div class="login-body-wrapper">
                <div class="login-wrapper">
                    <form action="all-food.html">
                        <div class="login-form-title">Admin Login</div>
                        <div class="input-wrapper">
                            <div class="input-div">
                                <span>Username</span>
                                <span class="is-required">*</span>
                            </div>
                            <input class="user-input" type="text" name="username" id="username" placeholder="   Enter Username" />
                            <i id="filterUserInput" class="fa fa-user"></i>
                        </div>
                        <div class="input-wrapper">
                            <div class="input-div">
                                <span>Password</span>
                                <span class="required">*</span>
                            </div>
                            <input class="user-input" type="password" name="Password" id="password" placeholder="   Enter Password" />
                            <i id="filterUserInput" class="fa fa-lock"></i>


                        </div>
                        <div class="form-btn">
                            <button class="signin-btn" type="submit">Sign In</button>
                        </div>
                        <div class="other-link">
                            <a href="./signup.html">Don't have an account? Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer id="mainfooter" class="login-footer">
            <p>Fast-Food-Fast &copy; 2018
                <a href="#">Terms & Privacy</a>
            </p>

        </footer>
        </div>
</body>
<script type="text/javascript" src="../../js/default.js"></script>

</html>
