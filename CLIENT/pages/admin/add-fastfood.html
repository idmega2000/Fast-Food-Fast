                    <nav class="nav-list">
                        <ul class="ul-user">

                                    <span style="font-size: 15px;">&#9660;</span>

        </header>
        <section id="slide-nav">
            <a href="all-food.html"> All Fast Food</a>

            <a href="add-fastfood.html">Create New Food</a>
            <a href="../fastfood.html">User Page</a>
            <a class="logout-btn" href="javascript:void(0);" onclick="loggoutUser();" >Logout</a>
        </section>
        <div id="loaderDiv">
                <div id="loaderTop"></div>
                <div class="loader"></div>
            </div>
        <div class="main-body centerdiv addBodyDiv">
            <div class="centerdiv create-cont-wrapper">
                <form onsubmit="return false;">
                    <h1 class="add-header-text">ADD NEW MENU</h1>
                    <div class="input-div">
                        <div class="error-div centerdiv">
                            <span id="signUpErrorHandler" class="error-hander"></span>
                        </div>
                    </div>
                    <div class="left-ad">
                        <div class="input-div">
                            <span class="add-span">Menu name</span>
                            <span class="is-required add-span">*</span>
                        </div>
                        <input class="admin-input user-input-small" id="menuName" type="text" placeholder="&#x1F372;  Enter Food Name"/>
                        <div class="input-div">
                            <span class="add-span" >Menu Price</span>
                            <span class="is-required add-span">*</span>
                        </div>
                        <input class="admin-input user-input-small" id="menuPrice" type="text" ; placeholder="&#8358;  Enter Food Price"/>
                        <div class="input-div">
                            <span class="add-span">Categories</span>
                            <span class="is-required add-span">*</span>
                        </div>
                        <select id="menuCategory" class="admin-input-sel">
                            <option value="0">Select Category:</option>
                            <option value="African Dishes">African Dishes</option>
                            <option value="Intercontinental dishes">Intercontinental dishes</option>
                            <option value="Drinks">Drinks</option>
                            <option value="Chinese Food">Chinese Food</option>
                            <option value="Asian Food">Asian Food</option>
                        </select>
                    </div>
                    <div class="right-ad">
                        <div class="centerdiv upload-img-box" >
                                <img id="uploaded-img-holder"  />

                        </div>
                        <div class="centerdiv upload-wrapper">
                            <input id="menuImage" class="choose-img-btn" type="file" accept="image/*" onchange="loadFile(event)"/>
                        </div>
                        <script>
                                var loadFile = function(event) {
                                  var output = document.getElementById('uploaded-img-holder');
                                  output.src = URL.createObjectURL(event.target.files[0]);
                                };
                              </script>
                    </div>
                    <div class="create-food-btn-div centerdiv">
                        <button id="addMenuBtn" class="create-food-btn">Create Menu</button>
                    </div>
                </form>

            </div>
        </div>
